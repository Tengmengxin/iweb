<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		div{
			border: 1px solid #000;
		}
		.parent{
			height: 300px;
			width: 700px;
		}
		.child1,
		.child2,
		.child3{
			width: 300px;
			float: left;
		}
		.child1{
			height: 110px;
		}
		.child2{
			height: 120px;
		}
	</style>
</head>
<body>
	<h4>浮动布局的特殊情形</h4>
	<div class="parent">
		<div class="child1">c1</div>
		<div class="child2">c2</div>
		<div class="child3">c3</div>
	</div>
	<h4>浮动布局的特殊情形</h4>
</body>
</html>
