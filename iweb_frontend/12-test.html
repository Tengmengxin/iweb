<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
		<style>
			.box{
				border: 1px solid #000000;
				width: 30%;
				height: 250px;
				display: table-cell;/* 表格单元格 */
				vertical-align: middle;/* 数值对齐方式：中间 */
				display: flex;
				align-items: center;
			}
			img{
				width: 100%;
			}
		</style>
</head>
<body>
	<div class="box">
		<img src="img/logo.png" >
	</div>
</body>
</html>
