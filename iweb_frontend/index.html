<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>首页-i前端</title>
	</head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/scaffolding.css">
	<link rel="stylesheet" href="css/Layout.css">
	<link rel="stylesheet" href="css/components.css">
	
	<body>
		<!-- 1.最顶部的“灰色条”：topbar-->
		<div class="topbar">
			<div class="container">
				<div class="row text-right">
					<a href="#">
						<span class="fa fa-star"></span>
						<span class="fa fa-phone"></span>
						<span class="fa fa-envelope"></span>
						<span class="fa fa-television"></span>
						<span class="fa fa-home"></span>
						<span class="fa fa-shopping-cart"></span>
						<span class="fa fa-photo"></span>
						收藏i前端</a>
				</div>
			</div>
		</div>
		<!-- 2.搜索条：searchbar -->
		<div class="searchbar">
			<div class="container">LOGO+搜索条</div>
		</div>
		<!-- 3.导航条：navbar -->
		<div class="navbar">
			<div class="container">导航条</div>\
		</div>
		<!-- 4.轮播广告条：carouselbar -->
		<div class="carouselbar">
			<div class="container">轮播广告条</div>
		</div>
		<!-- 5.主体部分：mainbar -->
		<div class="mainbar">
			<div class="container">页面的主要部分</div>
		</div>
		<!-- 6.底部条：bottombar -->
		<div class="bottombar">
			<div class="container">
				<div class="row">底部功能菜单</div>
				<div class="row">版权声明</div>
			</div>
		</div>



	</body>
</html>
