<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		div{
			border: 1px solid #000;
			margin: 20px;
			padding: 20px;
		}
		.box1{
			/* position: relative; */
		}
		.box3{
			/* position: static;  静态定位 */
			/* position: relative; 相对定位 */
			/* position: absolute; 绝对定位 */
			position: fixed;
			/* top:0; */
			left: 100px;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="box1">
		BOX1-1
		<div class="box2">
			BOX2-1
			<div class="box3">BOX3</div>
			BOX2-2
		</div>
		BOX1-2
	</div>
</body>
</html>
